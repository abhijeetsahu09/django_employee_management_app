{% extends 'base.html' %}
{% block content %}
  <h2>Update Employee: {{ employee.user.get_full_name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    <a href="{% url 'delete_employee' employee.pk %}" class="btn btn-danger"
   onclick="return confirm('Are you sure you want to delete this employee?');">Delete Employee</a>
  </form>
{% endblock %}
