{% extends 'base.html' %}
{% block content %}
<h2>{% if client %}Edit Client{% else %}Add Client{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
